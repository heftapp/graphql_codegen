type Query {
    fetch_person(id: ID!): Person
}

type Person {
    full_name: String!
    nickname: String
    website: URL
    date_of_birth: ISODateTime
    favorite_parent: Person
    parents: [Person!]
    siblings: [Person!]
    children: [Person!]
    dob: ISODateTime
    events: [ISODateTime]
    events_of_events: [[ISODateTime]]
}

scalar ISODateTime

type Mutation {
    update_person(id: ID! full_name: String): Person
}

type Subscription {
    watch_person(id: ID): Person
}
