
name: Check PR
on: pull_request
jobs:
  verify_commits: &default_job
    runs-on: ubuntu-latest
    steps:
      - name: Conventional PRs
        uses: Namchee/conventional-pr@v0.8.0
        with:
          access_token: ${{ secrets.GITHUB_TOKEN }}
          issue: false
          verified_commits: true
          close: false

  analyze: &default_flutter_job
    <<: *default_job
    strategy:
      matrix:
        channel: 
          - beta
          - stable
          - alpha
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ channel }}
      - name: Activate melos
        run: |
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
          pub global activate melos
      - name: Bootstrap melos
        run: melos bs
      - name: Analyze package
        run: melos run analyze

  format:
    <<: *default_flutter_job
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ channel }}
      - name: Activate melos
        run: |
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
          pub global activate melos
      - name: Bootstrap melos
        run: melos bs
      - name: Format package
        run: melos run format
      - name: Check if changed
        run: melos run check

  build:
    <<: *default_flutter_job
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ channel }}
      - name: Activate melos
        run: |
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
          pub global activate melos
      - name: Bootstrap melos
        run: melos bs
      - name: Format package
        run: melos run build
      - name: Check if changed
        run: melos run check

  test:
    <<: *default_flutter_job
    steps:
      - uses: actions/checkout@v2
      - uses: subosito/flutter-action@v2
        with:
          channel: ${{ channel }}
      - name: Activate melos
        run: |
          echo "$HOME/.pub-cache/bin" >> $GITHUB_PATH
          pub global activate melos
      - name: Bootstrap melos
        run: melos bs
      - name: Run tests
        run: melos run test